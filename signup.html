<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form>
        <center><br><br>
        <h1 style="text-align: center;color: blue;font-size: 60px;">To Do List</h1>
    <div style="border-radius: 50px;
    box-shadow: 0 2px 4px rgba(0,0,0, .1), 0 8px 16px rgba(0,0,0, .1);
    margin: auto;
    padding: 0 0 14px 0;
    width: 396px;"><br><br>
    <h2 style="text-align: center;">Sign up to your account</h2><br>
    First Name: <input type="fname" name="fname" required /><br><br>
    Last Name: <input type="lname" name="lname" required /><br><br>
    Date of Birth: <input type="date" name="dob" required /><br><br>
    <label>E-mail</label><input type="email" name="email" required /><br><br>
    Password: <input type="password" name="password" required /><br><br>
    Confirm Password: <input type="password" name="password1" required /><br><br>
    <input type="submit" value="Sign Up" onclick="validate()" ><br><br>
<p>Already have an account <a href="index.html" >Log in</a></p>
</div></center>
    </form>
    <script>
        function validate() {
            var firstName = document.forms["signupForm"]["fname"].value;
            var lastName = document.forms["signupForm"]["lname"].value;
            var dob = document.forms["signupForm"]["dob"].value;
            var email = document.forms["signupForm"]["email"].value;
            var password = document.forms["signupForm"]["password"].value;
            var confirmPassword = document.forms["signupForm"]["password1"].value;

            if (firstName === "" || lastName === "" || dob === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All fields are required.");
                return false;
            }

            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            else {
                alert("Login Successful");
                window.location.href="home.html";
            }
        }
    </script>
</body>
</html>
