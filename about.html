    <script>
        function validate() {
            var firstName = document.forms["signupForm"]["fname"].value;
            var lastName = document.forms["signupForm"]["lname"].value;
            var dob = document.forms["signupForm"]["dob"].value;
            var email = document.forms["signupForm"]["email"].value;
            var password = document.forms["signupForm"]["password"].value;
            var confirmPassword = document.forms["signupForm"]["password1"].value;

            if (firstName === "" || lastName === "" || dob === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All fields are required.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            else {
                alert("Login Successful");
                window.location.replace("home.html");
            }
        }
    </script>
